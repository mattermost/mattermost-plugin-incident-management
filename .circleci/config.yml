version: 2.1

orbs:
  plugin-ci: mattermost/plugin-ci@0.1

executors:
  default:
    docker:
      - image: circleci/golang:1.14.6

jobs:
  test-db:
    docker:
      - image: circleci/golang:1.14.6
        environment:
          TEST_DATABASE_POSTGRESQL_DSN=postgres://test_db@localhost:5432/test_db?sslmode=disable
          TEST_DATABASE_MYSQL_DSN=testuser:testpass@tcp(localhost:3306)/test_db?charset=utf8mb4,utf8
      - image: circleci/postgres:9.6-alpine
        environment:
          POSTGRES_USER: test_db
          POSTGRES_DB: test_db
      - image: circleci/mysql:5.6
        environment:
          MYSQL_ROOT_PASSWORD: rootpw
          MYSQL_DATABASE: test_db
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
    executor:
      name: default
    steps:
      - run:
          name: Waiting for Postgres and MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgres and MySQL && exit 1
      - checkout
      - run: make coverage

workflows:
  version: 2
  ci:
    jobs:
      - test-db:
          filters:
            tags:
              only: /^v.*/
      - plugin-ci/lint:
          filters:
            tags:
              only: /^v.*/
      #      - plugin-ci/coverage:
      #          filters:
      #            tags:
      #              only: /^v.*/
      - plugin-ci/build:
          filters:
            tags:
              only: /^v.*/
      - plugin-ci/deploy-ci:
          filters:
            branches:
              only: master
          context: plugin-ci
          requires:
            - plugin-ci/lint
            - test-db
            - plugin-ci/build
      - plugin-ci/deploy-release:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          context: plugin-ci
          requires:
            - plugin-ci/lint
            - test-db
            - plugin-ci/build
      - plugin-ci/deploy-release-github:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          context: matterbuild-github-token
          requires:
            - plugin-ci/lint
            - test-db
            - plugin-ci/build
