version: 2.1

orbs:
  plugin-ci: mattermost/plugin-ci@0.1

jobs:
  test-db:
    docker:
      - image: circleci/golang:1.14.1-node
      - image: circleci/postgres:9.6-alpine
        environment:
          POSTGRES_USER: mmuser
          POSTGRES_DB: mattermost_test
      - image: circleci/mysql:5.6
        environment:
          MYSQL_ROOT_PASSWORD: mostest
          MYSQL_DATABASE: mattermost_test
          MYSQL_USER: mmuser
          MYSQL_PASSWORD: mostest
    executor:
      name: plugin-ci/default
    steps:
      - run:
          name: Waiting for Postgres and MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgres and MySQL && exit 1
      - checkout
      - run: make coverage

workflows:
  version: 2
  ci:
    jobs:
      - test-db:
          filters:
            tags:
              only: /^v.*/
      - plugin-ci/lint:
          filters:
            tags:
              only: /^v.*/
      #      - plugin-ci/coverage:
      #          filters:
      #            tags:
      #              only: /^v.*/
      - plugin-ci/build:
          filters:
            tags:
              only: /^v.*/
      - plugin-ci/deploy-ci:
          filters:
            branches:
              only: master
          context: plugin-ci
          requires:
            - plugin-ci/lint
            - test-db
            - plugin-ci/build
      - plugin-ci/deploy-release:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          context: plugin-ci
          requires:
            - plugin-ci/lint
            - test-db
            - plugin-ci/build
      - plugin-ci/deploy-release-github:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          context: matterbuild-github-token
          requires:
            - plugin-ci/lint
            - test-db
            - plugin-ci/build
